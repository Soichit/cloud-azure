<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
</head>

<body>
    <img src="http://i.imgur.com/7AriHtN.jpg" />
    <div>
        <input id="input" type="text" list="dropdown">
        <datalist id="dropdown">
        </datalist>

    </div>


    <script>
        $(document).ready(function () {

            $("#input").keyup(function () {
                var input = $('#input').val(); //trim user input
                var checkedInput = input.replace(/ /g, "_") 
                //console.log("checkedInput: " + checkedInput);

                var url = "WebService1.asmx/SearchTrie";
                $.ajax({
                    data: JSON.stringify({ input: checkedInput }),
                    dataType: "json",
                    url: url,
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    success: function (result) {
                        console.log(result);
                        $("#dropdown").empty();
                        $.each(result.d, function () {
                            $("#dropdown").append("<option value='" + this + "'>");
                        })
                    }
                });
            });
        })
    </script>
</body>
</html>
